<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Weather App</title>
<script defer src="src_styles_main_css-src_js_services_js.d43a6f77ca2c9b78a668.js"></script><script defer src="main.5596802cb6f9f3b2c3f3.js"></script></head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="location">
                    <div class="location__city"></div>
                    <div class="location__get__btn">Get your location</div>
                    <div class="location__change__btn">Change location</div>
                    <div class="location__change__wrapper">
                        <input class="input-city" type="text" placeholder="Input your city"/>
                        <div class="location__change__find">
                        </div>
                    </div>
                </div>
                <nav class="nav">
                    <a class="nav__link active" href="./index.html">Main</a>
                    <a class="nav__link" href="./daily.html">Daily</a>
                    <a class="nav__link" href="#">Several days</a>
                    <a class="nav__link" href="#">Marine Weather</a>
                    <a class="nav__link" href="#">Historical Weather</a>
                    <a class="nav__link" href="#">Air Quality</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Background -->
    <video autoplay muted loop class="video-bg">
        <source src="/src/images/winter.mp4" type="video/mp4">
    </video>
    <div class="background"></div>
    
    <!-- Weather description -->
    <div class="container">
        <div class="description">
            <div class="city"></div>
            <div class="weatherDescription"></div>
        </div>
    </div>
    
    <!-- Weather data -->
    <div class="weather">    
        <div class="container">
            <div class="weather__inner">
                <span>
                    <i class="ph-thermometer values"></i>
                    <div class="temp values"></div>
                </span>
                <span>
                    <i class="ph-drop values"></i>
                    <div class="moi values"></div>
                </span>
                <!-- <span>
                    <i class="ph-cloud-snow values"></i>
                    <div class="precip values"></div>
                </span> -->
                <span>
                    <i class="ph-wind values"></i>
                    <div class="wind values"></div>
                </span>
                <span>
                    <i class="ph-sun-horizon values"></i>
                    <div class="sunrise values"></div>
                    <div class="sunset values"></div>
                </span>
            </div>
        </div>  
    </div>
</body>
</html>
