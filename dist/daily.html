<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Daily</title>
<script defer src="vendors-node_modules_css-loader_dist_runtime_api_js-node_modules_css-loader_dist_runtime_sour-6c1c5e.54cad6e74ed73293e073.js"></script><script defer src="src_styles_main_css-src_js_constants_js-src_js_services_js.94170254319d3715ae6b.js"></script><script defer src="daily.7b5d7a57cd7bc60d874f.js"></script></head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="location">
                    <div class="location__city"></div>
                    <div class="location__get__btn">Get your location</div>
                    <div class="location__change__btn">Change location</div>
                    <div class="location__change__wrapper">
                        <input class="input-city" type="text" placeholder="Input your city"/>
                        <div class="location__change__find">
                        </div>
                    </div>
                </div>
                <nav class="nav">
                    <a class="nav__link active" href="./index.html">Main</a>
                    <a class="nav__link" href="./daily.html">Daily</a>
                    <a class="nav__link" href="#">Several days</a>
                    <a class="nav__link" href="#">Marine Weather</a>
                    <a class="nav__link" href="#">Historical Weather</a>
                    <a class="nav__link" href="#">Air Quality</a>
                </nav>
                <i class="ph-list burger"></i>
            </div>
        </div>
    </header>
    <!-- Day -->
    
    <div class="day">
        <div class="container">
            <div class="day__inner">
                <i class="ph-arrow-fat-left day__previous"></i>
                <div class="day__input__wrapper">
                    <input class="day__input" type="text" placeholder="Input day yyyy-mm-dd">
                    <i class="ph-arrow-right enterBtn"></i>
                    <div class="day__errorMessage"></div>
                </div>
                <i class="ph-arrow-fat-right day__next"></i>
            </div>
        </div>
    </div>

    <!-- Background -->
    <video autoplay muted loop class="video-bg">
        <source src="/src/images/winter.mp4" type="video/mp4">
    </video>
    <div class="background"></div>


    <div class="chart__innner">
        <div class="container">
            <div class="chart-container" style="position: relative; height:100%; width:100%">
                <canvas class="chart" id="myChart"></canvas>
            </div>
        </div>
    </div>
    
</body>
</html>
