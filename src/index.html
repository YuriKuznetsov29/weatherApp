<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Weather App</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="location">
                    <div class="location__city"></div>
                    <div class="location__get__btn">Get your location</div>
                    <!-- <div class="location__change__btn">Change location</div> -->
                    <div class="location__change__wrapper">
                        <input class="input-city" type="text" placeholder="Input your city"/>
                        <div class="location__change__find">
                        </div>
                    </div>
                </div>
                <nav class="nav">
                    <a class="nav__link" href="./index.html">Main</a>
                    <a class="nav__link" href="./daily.html">Daily</a>
                    <!-- <a class="nav__link" href="#">Several days</a>
                    <a class="nav__link" href="#">Marine Weather</a>
                    <a class="nav__link" href="#">Historical Weather</a>
                    <a class="nav__link" href="#">Air Quality</a> -->
                </nav>
                <i class="ph-list burger"></i>
            </div>
        </div>
    </header>

    <!-- Search -->
    <div class="search">
        <div class="container">
            <div class="search__wrapper">
                <i class="ph-thin ph-magnifying-glass search__icon"></i>
                <input class="search__input" placeholder="Поиск"></div>
            </div>
        </div>
    </div>

    <!-- Recent locations -->
    <div class="recent-locations">
        <div class="container">
            <div class="recent-locations__inner">
                <div class="recent-locations__wrapper">
                    <div class="recent-locations__item">
                        <div class="recent-locations__item-city">Архангельск</div>
                        <div class="recent-locations__item-country">Россия</div>
                        <div class="recent-locations__item-data">
                            <i class="ph-thin ph-sun recent-icon"></i>
                            <div class="recent-locations__item-data-temp">10</div>
                            <i class="ph-thin ph-thermometer"></i>
                        </div>
                        <div class="recent-locations__item-realFeel">
                            <div class="recent-locations__item-realFeel-note">RealFeel</div>
                            <div class="recent-locations__item-realFeel-temp">10</div>
                            <i class="ph-thin ph-thermometer"></i>
                        </div>
                    </div>
                </div>
                <div class="recent-locations__wrapper">
                    <div class="recent-locations__item">
                        <div class="recent-locations__item-city">Архангельск</div>
                        <div class="recent-locations__item-country">Россия</div>
                        <div class="recent-locations__item-data">
                            <i class="ph-thin ph-sun recent-icon"></i>
                            <div class="recent-locations__item-data-temp">10</div>
                            <i class="ph-thin ph-thermometer"></i>
                        </div>
                        <div class="recent-locations__item-realFeel">
                            <div class="recent-locations__item-realFeel-note">RealFeel</div>
                            <div class="recent-locations__item-realFeel-temp">10</div>
                            <i class="ph-thin ph-thermometer"></i>
                        </div>
                    </div>
                </div>
                <div class="recent-locations__wrapper">
                    <div class="recent-locations__item">
                        <div class="recent-locations__item-city">Архангельск</div>
                        <div class="recent-locations__item-country">Россия</div>
                        <div class="recent-locations__item-data">
                            <i class="ph-thin ph-sun recent-icon"></i>
                            <div class="recent-locations__item-data-temp">10</div>
                            <i class="ph-thin ph-thermometer"></i>
                        </div>
                        <div class="recent-locations__item-realFeel">
                            <div class="recent-locations__item-realFeel-note">RealFeel</div>
                            <div class="recent-locations__item-realFeel-temp">10</div>
                            <i class="ph-thin ph-thermometer"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="chart__innner">
        <div class="container">
            <div class="chartWrapper">
                <div class="chart-container">
                    <canvas class="chart" id="myChart" ></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="chart__innner">
        <div class="container">
            <div class="chartWrapper">
                <div class="chart-container">
                    <canvas class="chart" id="myChartMoi" ></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="chart__innner">
        <div class="container">
            <div class="chartWrapper">
                <div class="chart-container">
                    <canvas class="chart" id="myChartWind" ></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="chart__innner">
        <div class="container">
            <div class="chartWrapper">
                <div class="chart-container">
                    <canvas class="chart" id="myChartPressure" ></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="chart__innner">
        <div class="container">
            <div class="chartWrapper">
                <div class="chart-container">
                    <canvas class="chart" id="myChartSun" >
                    </canvas>
                    <div class="text">Horizon</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Background -->
    <!-- <video autoplay muted loop class="video-bg">
        <source src="/src/images/winter.mp4" type="video/mp4">
    </video> -->
    <div class="background"></div>
    
    <!-- Weather description -->
    <div class="container">
        <div class="description">
            <div class="city"></div>
            <div class="weatherDescription"></div>
        </div>
    </div>
    
    <!-- Weather data -->
    <div class="weather">    
        <div class="container">
            <div class="weather__inner">
                <span class="weather__dataWrapper">
                    <i class="ph-thermometer values"></i>
                    <div class="temp values"></div>
                </span>
                <span class="weather__dataWrapper">
                    <i class="ph-drop values"></i>
                    <div class="moi values"></div>
                </span>
                <!-- <span>
                    <i class="ph-cloud-snow values"></i>
                    <div class="precip values"></div>
                </span> -->
                <span class="weather__dataWrapper">
                    <i class="ph-wind values"></i>
                    <div class="wind values"></div>
                </span>
                <span class="weather__dataWrapper">
                    <i class="ph-sun-horizon values"></i>
                    <div class="sunrise values"></div>
                    <div class="sunset values"></div>
                </span>
            </div>
        </div>  
    </div>
</body>
</html>
